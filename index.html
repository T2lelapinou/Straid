<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GUIDES RAIDS DESTINY 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="space-bg">
    <div class="stars"></div>
    <div class="nebula"></div>
    <header>
      <h1>GUIDES DE RAIDS DESTINY 2</h1>
      <p>DÉCOUVREZ TOUTES LES STRATÉGIES POUR RÉUSSIR VOS RAIDS !</p>
    </header>
    <main>
      <div class="glass-container">
        <div class="carousel">
          <button class="carousel-arrow left" aria-label="PRÉCÉDENT">&#8249;</button>
          <div class="carousel-track">
            <a class="carousel-slide" href="odc.html">
              <img src="odc.png" alt="ORIGINE DES CAUCHEMARS">
            </a>
            <a class="carousel-slide" href="ods.html">
              <img src="ods.png" alt="ORÉE DU SALUT">
            </a>
            <a class="carousel-slide" href="sdd.html">
              <img src="sdd.png" alt="SERMENT DU DISCIPLE">
            </a>
          </div>
          <button class="carousel-arrow right" aria-label="SUIVANT">&#8250;</button>
        </div>
      </div>
    </main>
    <!-- Copyright collé en bas de page -->
    <footer>
      &copy; 2025. GUIDES DESTINY 2.
    </footer>
  </div>
  <script>
    // Carousel logic
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    const n = slides.length;
    let current = 0;
    function showSlides() {
      slides.forEach((slide,i) => {
        slide.classList.remove('active','prev','next');
        if (i === current) {
          slide.classList.add('active');
        } else if (i === (current+n-1)%n) {
          slide.classList.add('prev');
        } else if (i === (current+1)%n) {
          slide.classList.add('next');
        }
      });
    }
    document.querySelector('.carousel-arrow.left').onclick = () => {
      current = (current+n-1)%n;
      showSlides();
    };
    document.querySelector('.carousel-arrow.right').onclick = () => {
      current = (current+1)%n;
      showSlides();
    };
    // Swipe mobile support
    let sx=null;
    document.querySelector('.carousel-track').addEventListener('touchstart',e=>{sx=e.touches[0].clientX;},{passive:true});
    document.querySelector('.carousel-track').addEventListener('touchmove',e=>{
      if(sx!==null){var dx=e.touches[0].clientX-sx;
        if(Math.abs(dx)>44){if(dx>0)document.querySelector('.carousel-arrow.left').click();else document.querySelector('.carousel-arrow.right').click();sx=null;}
      }
    });
    document.querySelector('.carousel-track').addEventListener('touchend',()=>{sx=null;});
    showSlides();
  </script>
</body>
</html>
