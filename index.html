<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Guides Raids Destiny 2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Pure Image Carousel Styles --- */
    .pure-carousel {
      position: relative;
      width: 480px;
      height: 340px;
      margin: 60px auto 24px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      overflow: visible;
      z-index: 1;
    }
    .pure-carousel-track {
      display: flex;
      position: relative;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      transition: transform 1s cubic-bezier(.8,0,.2,1);
      will-change: transform;
    }
    .pure-carousel-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.78);
      opacity: 0.38;
      transition:
        transform 0.9s cubic-bezier(.8,0,.2,1),
        opacity 0.8s cubic-bezier(.8,0,.2,1),
        z-index 0s;
      z-index: 1;
    }
    .pure-carousel-slide img {
      width: 210px;
      height: 210px;
      object-fit: contain;
      border: none;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      transition: 
        box-shadow 0.4s cubic-bezier(.8,0,.2,1),
        filter 0.5s cubic-bezier(.8,0,.2,1),
        transform 0.5s cubic-bezier(.8,0,.2,1);
      filter: brightness(0.85) blur(0.5px);
    }
    .pure-carousel-slide.active {
      z-index: 5;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.09);
    }
    .pure-carousel-slide.active img {
      filter: brightness(1.05) drop-shadow(0 0 18px #f9e8a988);
      /* Animation au survol */
      transition: box-shadow 0.4s, filter 0.5s, transform 0.5s;
    }
    .pure-carousel-slide.active img:hover {
      filter: brightness(1.18) drop-shadow(0 0 28px #f6c65bcc) blur(0.2px);
      transform: scale(1.04) rotate(-1.2deg);
    }
    .pure-carousel-slide.prev {
      transform: translate(-130%, -50%) scale(0.82);
      opacity: 0.66;
      z-index: 2;
    }
    .pure-carousel-slide.next {
      transform: translate(30%, -50%) scale(0.82);
      opacity: 0.66;
      z-index: 2;
    }
    .pure-carousel-arrow {
      position: absolute;
      top: 50%;
      background: transparent;
      border: none;
      color: #f6c65b;
      font-size: 2.3em;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: color 0.18s;
      width: 55px;
      height: 55px;
      display: flex; align-items: center; justify-content: center;
      padding: 0;
      outline: none;
    }
    .pure-carousel-arrow.left { left: -68px; transform: translateY(-50%); }
    .pure-carousel-arrow.right { right: -68px; transform: translateY(-50%); }
    .pure-carousel-arrow:hover { color: #fff8e1; }
    @media (max-width: 700px) {
      .pure-carousel { width: 97vw; height: 160px; }
      .pure-carousel-slide img { width: 85px; height: 85px; }
      .pure-carousel-arrow { font-size: 1.2em; width: 34px; height: 34px; }
      .pure-carousel-arrow.left { left: -30px;}
      .pure-carousel-arrow.right { right: -30px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Guides de Raids Destiny 2</h1>
    <p>Découvrez toutes les stratégies pour réussir vos raids !</p>
  </header>
  <main>
    <div class="pure-carousel">
      <div class="pure-carousel-track">
        <a class="pure-carousel-slide" href="oree-du-salut.html">
          <img src="assets/image1.png" alt="Orée du Salut">
        </a>
        <a class="pure-carousel-slide" href="origine-des-cauchemars.html">
          <img src="assets/image2.png" alt="Origine des Cauchemars">
        </a>
        <a class="pure-carousel-slide" href="serment-du-disciple.html">
          <img src="assets/image3.png" alt="Serment du Disciple">
        </a>
      </div>
      <button class="pure-carousel-arrow left" aria-label="Précédent">&#8249;</button>
      <button class="pure-carousel-arrow right" aria-label="Suivant">&#8250;</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025. Guides Destiny 2 par T2lelapinou.</p>
  </footer>
  <script>
    const slides = Array.from(document.querySelectorAll('.pure-carousel-slide'));
    const n = slides.length;
    let current = 0;
    function showSlides() {
      slides.forEach((slide,i) => {
        slide.classList.remove('active','prev','next');
        if (i === current) {
          slide.classList.add('active');
        } else if (i === (current+n-1)%n) {
          slide.classList.add('prev');
        } else if (i === (current+1)%n) {
          slide.classList.add('next');
        }
      });
    }
    document.querySelector('.pure-carousel-arrow.left').onclick = () => {
      current = (current+n-1)%n;
      showSlides();
    };
    document.querySelector('.pure-carousel-arrow.right').onclick = () => {
      current = (current+1)%n;
      showSlides();
    };
    // Swipe mobile
    let sx=null;
    document.querySelector('.pure-carousel-track').addEventListener('touchstart',e=>{sx=e.touches[0].clientX;},{passive:true});
    document.querySelector('.pure-carousel-track').addEventListener('touchmove',e=>{
      if(sx!==null){var dx=e.touches[0].clientX-sx;
        if(Math.abs(dx)>55){if(dx>0)document.querySelector('.pure-carousel-arrow.left').click();else document.querySelector('.pure-carousel-arrow.right').click();sx=null;}
      }
    });
    document.querySelector('.pure-carousel-track').addEventListener('touchend',()=>{sx=null;});

    showSlides();
  </script>
</body>
</html>
